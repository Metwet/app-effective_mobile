<div class="container post__container">
    <button mat-stroked-button class="btn" *ngIf="postId" (click)="goToList()">К списку постов</button>
    <mat-card *ngIf="loadedPost; else emptyList">
        <mat-card-header>
            <mat-card-title>{{loadedPost.title}}</mat-card-title>
            <mat-card-subtitle>post ID: {{loadedPost.id}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{loadedPost.body}}</p>
            <mat-divider></mat-divider>
            <div class="authorId">author: {{authorName}}</div>
        </mat-card-content>
    </mat-card>
    <ng-template #emptyList>
        <div class="spiner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</div>
