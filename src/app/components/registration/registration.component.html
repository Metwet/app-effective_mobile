<div class="container reg__container">
    <mat-card>
        <mat-card-header>
          <mat-card-title>Регистрация</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form (submit)="register()">
            <div>
                <mat-form-field>
                    <input matInput placeholder="Имя пользователя" [(ngModel)]="user.username" name="username" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput type="email" placeholder="Email" [(ngModel)]="user.email" name="email" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput type="password" placeholder="Пароль" [(ngModel)]="user.password" name="password" required>
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="primary" type="submit">Зарегистрироваться</button>
            </div>
          </form>
        </mat-card-content>
    </mat-card>
</div>
